<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HW: It's Giphy time</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>

<body>

  <div class="jumbotron text-center">
    <h1>Disney Channel!</h1>
  </div>
  <div class="container mb-2">
    <div class="row">
      <div class="col-8">
        <div id="buttons">
          <button class="button m-1" data-person="That's+So+Raven">
            That's So Raven
          </button>
          <button class="button m-1" data-person="Kim+Possible">
            Kim Possible
          </button>
          <button class="button m-1" data-person="The+Suite+Life+of+Zack+&+Cody">
            The Suite Life of Zack & Cody
          </button>
          <button class="button m-1" data-person="Wizards+of+Waverly+Place">
            Wizards of Waverly Place
          </button>
          <button class="button m-1" data-person="Phineas+and+Ferb">
            Phineas and Ferb
          </button>
          <button class="button m-1" data-person="Hannah+Montana">
            Hannah Montana
          </button>
          <button class="button m-1" data-person="Even+Stevens">
            Even Stevens
          </button>
          <button class="button m-1" data-person="Phil+of+the+Future">
            Phil of the Future
          </button>
          <button class="button m-1" data-person="Sonny+with+a+Chance">
            Sonny with a Chance
          </button>
          <button class="button m-1" data-person="Cory+in+the+House">
            Cory in the House
          </button>
          <button class="button m-1" data-person="Recess">
            Recess
          </button>
          <button class="button m-1" data-person="Brandy+&+Mr.+Whiskers">
            Brandy & Mr. Whiskers
          </button>
        </div>
      </div>


      <div class="col-4 border p-3">
        <form>
          <div class="form-group">
            <label for="exampleInputPassword1">Add a new Disney Channel Show</label>
            <input type="newShow" class="form-control" id="disneyShow">
          </div>
          <button type="submit" class="btn btn-primary" id="submitbtn">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div class="offset-md-2" id="gifs-appear-here"></div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="code.js"></script>
  
</body>

</html>
