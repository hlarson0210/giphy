<body>

  <img src="https://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200_s.gif"
    data-still="https://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200_s.gif"

      <div class="col-8">

          <button class="button" data-person="Phineas+and+Ferb">

      <div clas="col-4">
        <form>
          <div class="form-group">
            <label for="exampleInputPassword1">Add a new Disney Channel Show</label>
            <input type="newShow" class="form-control" id="disneyShow" >
          </div>
          <button type="submit" class="btn btn-primary" id="submitbtn">Submit</button>

  <div id="gifs-appear-here"></div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- <script src="code.js"></script> -->
  <script type="text/javascript">
    var topics = ["That's So Raven", "Kim Possible", "The Suite Life of Zack & Cody", "Wizards of Waverly Place", "Phineas and Ferb", "Hannah Montana", "Even Stevens", "Phil of the Future", "Sonny with a Chance", "Cory in the House", "Recess", "Brandy & Mr. Whiskers"];

    //onClick for adding the gifs with the button click
    $(".button").on("click", function () {
      var person = $(this).attr("data-person");
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        person + "&api_key=dSUbO9QtEKXZOGiknY1zHY00lnCU27i5&limit=10&rating=g&rating=pg";

      $.ajax({
        url: queryURL,
        method: "GET"
      })
        .then(function (response) {
          var results = response.data;

          for (var i = 0; i < results.length; i++) {
            var gifDiv = $("<div>");

            var rating = results[i].rating;

            var p = $("<p>").text("Rating: " + rating);

            var personImage = $("<img>");
            personImage.attr("src", results[i].images.original_still.url);
            personImage.attr("data-state", "still");
            personImage.attr("data-still", results[i].images.original_still.url);
            personImage.attr("data-animate", results[i].images.original.url);
            personImage.attr("class", "gif");

            gifDiv.prepend(p);
            gifDiv.prepend(personImage);
            console.log(personImage);

            $("#gifs-appear-here").prepend(gifDiv);
          }
        });
    });



    //onClick for still -> animate
    $(".gif").on("click", function () {
      var state = $(this).attr("data-state");
      console.log(state);

      if (state === "still") {
        $(this).attr("src", $(this).attr("data-animate"));
        $(this).attr("data-state", "animate");
      } else {
        $(this).attr("src", $(this).attr("data-still"));
        $(this).attr("data-state", "still");
      }
    });

    $("#submitbtn").on("click", function () {
      event.preventDefault();
      var newButton = $("#disneyShow").val().trim();
      console.log(newButton);
      //push to array of shows
      //this will add the attr's to the button
      topics.push(newButton);
      console.log(topics);
      $("#disneyShow").val("");

      var showTime = $("<button>");
      showTime.append(newButton).attr("class", "button").attr("data-person", newButton);
      $("#buttons").append(showTime);
    })
    
  </script>
</body>
